<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/socket.io.min.js"></script>
    <script src="../static/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/webchat.js"></script>
    <style>
        body {
            font-family: 'Karma', serif;
            font-family: 'Noto Sans', sans-serif;
            background: #fe8c00;
            background: -webkit-linear-gradient(to left, #f83600, #fe8c00);
            background: linear-gradient(to left, #f83600, #fe8c00);
        }
    </style>
</head>

<body>
    <h3 class='mt-3 text-center font-weight-bold text-white'>Add New Meal</h3>
    <div class="container mt-5" id='submitForm'>
        <fieldset id="toggleFieldset">
            <div class="form-group">
                <input type="text" class="form-control" id="myName" placeholder="Name">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="myContent" placeholder="Content"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="myImage" placeholder="Enter Image URI">
            </div>
            <button id="sendButton" class="btn btn-info btn-block">Send</button>
        </fieldset>
    </div>
</body>

</html>
